<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style/css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box1">
                TO-DO LIST
            </div>
        </div>
    </div>
    <br>
    <!-- FORM -->
    <form class="form" action="" id="formid">
        <input type="text" name="lname" id="form1" placeholder="Add your list">
        <input type="submit" name="submit" id="submit1" value="Add">
    </form>
    <!-- Lists -->
    <h1>Today-Lists</h1>
    <div class="listbox" id="listbox">
        <div class="listbox1">
           <input type="text" name="list1" class="list1" readonly value="Read a book">
            <button class="edit1" >Edit</button>
            <button class="delete1">Remove</button>
        </div>
    </div> 
</body>
<script src="main.js"></script>
</html>
